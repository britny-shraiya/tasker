        function signup() {
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    // Regular expressions for validation
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; 
    var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

    if (name == "") {
        document.getElementById("nameop").innerHTML = "*Username can't be empty";
        return;
    } else {
        document.getElementById("nameop").innerHTML = "";
    }

    if (email == "" || !emailPattern.test(email)) {
        document.getElementById("emailop").innerHTML = "*Email should be valid";
        return;
    } else {
        document.getElementById("emailop").innerHTML = "";
    }

    if (password == "" || !passwordPattern.test(password)) {
        document.getElementById("passop").innerHTML = "*Password should be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one symbol";
        return;
    } else {
        document.getElementById("passop").innerHTML = "";
    }

    var user_details = JSON.parse(localStorage.getItem("users") || "[]");
    if (user_details.some((v) => v.email == email)) {
        document.getElementById("emailop").innerHTML = "*Email already exists";
        return;
    }

    user_details.push({
        name: name,
        email: email,
        password: password
    });

    localStorage.setItem("users", JSON.stringify(user_details));

    alert("User signed up successfully");
}

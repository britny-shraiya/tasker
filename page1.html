<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tasker</title>
    <link rel="stylesheet" href="page1.css">
</head>
<body>
    <div class="page1">
        <div class="box1">
            <img src="./image/tasker.png">
            <div class="taskbox" id="icons">
                <i class="fa fa-bars" aria-hidden="true"></i>
                <p>Tasks</p>
            </div>
            <div class="taskbox">
                <i class="fa fa-folder" aria-hidden="true"></i>
                <div class="dropdown">
                  <button class="cat"> Categories<i class="fa fa-angle-down" aria-hidden="true"></i></button>
                  <div class="dropdown_content ">
                    <ul>
                        <li><a href="#">None</a></li>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">School</a></li>
                        <li><a href="#">Shopping List</a></li>
                        <li><a href="#">Add New</a></li>
                    </ul>
                    
                  </div>

                
                   
                </div>

            </div>
            <div class="taskbox">
                <i class="fa fa-cog" aria-hidden="true"></i>
                <p>Settings</p>
            </div>
            <div class="taskbox" id="logout">
                <i class="fa fa-sign-out" aria-hidden="true"></i> 
                <p>Log Out</p>  
            </div>
            
        </div>
        <div class="box2">
            <h1>All your tasks</h1>
            <div class="buttonbox">
                <p class="task">Tasks</p>
                <div class="all" >
                  <button class="button1" id ="all">All</button>
                  <button class="button1" id="done" >Done</button>
                  <button class="button1" id="notdone" >Not done</button>
                  <i class="fa fa-filter" aria-hidden="true"></i>
                </div>
            </div>
            

  <div class="items"></div>

  
  <div id="dialog" style="display: none;">
    <label for="itemName" class="insert" > Insert Name:</label><br>
    <input type="text" id="itemName"><br>
    <label for="itemCategory" class="insert"> Category:</label><br>
    <input type="text" id="itemCategory"><br>
    <div>
        <button id="cancelBtn">Cancel</button>
        <button id="submitBtn">Add</button>
    </div>
    
        </div>
        
        <button id="additembtn">Add Item</button>
    </div>
    <script src="./local.js"></script>
</body>
</html>

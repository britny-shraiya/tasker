<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker</title>
</head>
<link rel="stylesheet" href="page.css">
<body>
    <div class="page">
        <div class="imgback">
            <img src="./image/tasker.png" class="img1">
        </div>
        <div class="welcome">
            <h1>Welcome to Tasker</h1>
            <P class="please">Please, insert your information to access your task</P>
            <p class="emailp">Email</p>
            <input type="email" placeholder="Insert your Email" id="email">
            <p class="emailp">Password</p>
            <input type="password" placeholder="Insert your Password" id="password">
            <div>
                <input type="checkbox" id="remember">
                <label for="remember" class="rem"> Remember me</label>
            </div>
            <button id="sign"> Sign in </button>
            <p class="account">Don't have an account ?<a href="./page2.html"><b>Sign Up</b></a></p>
        </div>
    </div>
    <script>
         function signin() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            var user_details = JSON.parse(localStorage.getItem("users") || "[]");
            var user = user_details.find((v) => v.email === email && v.password === password);

            if (user) {
                alert("Sign in successful");
                
            } else {
                if (!user_details.some((v) => v.email === email)) {
                    document.getElementById("emailOp").innerHTML = "*Email not found";
                } else {
                    document.getElementById("emailOp").innerHTML = "";
                    document.getElementById("passOp").innerHTML = "*Incorrect password";
                }
            }
        }
    </script>
</body>
</html>
